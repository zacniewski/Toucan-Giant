{% extends 'text_corrector/base.html' %}
{% load static %}

{% block content %}
    <div class="row">
      <div class="jumbotron align-items-center">
          <h1 class="display-6  text-justified">Wysyłka tekstu do usługi Text-To-Speech</h1>
          <p class="lead">Plik wynikowy zapisywany jest w folderze z danymi,
                  domyślna nazwa to 'output.wav'. Dostępne są również inne rodzaje kodowania, szczegóły w dokumentacji.</p>
      </div>

      <form method="get" action="{% url 'google_cloud_speech:text_to_speech' %}" class="col-lg-12">
        <div class="form-group form-group-lg row">
          <div class="col-lg-12 align-items-center">
              <textarea type="text" class="form-control form-control-lg" id="results" name="results" placeholder="Wpisz tekst do syntezy" rows="5" cols="80"></textarea>
            <button type="submit" class="btn btn-lg btn-primary" id="guzik-tts">Wyślij do usługi Text-To-Speech</button>
          </div>
        </div>
      </form>

    </div>
{% endblock content %}
